<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preload" href="css/style.min.css" as="style">
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="preload" href="fonts/Raleway-Regular.ttf" as="font">
    <title>Escape Room</title>
  </head>
  <body>
    <div style="display: none">
      <include src="build/img/sprite_auto.svg"></include>
    </div>
    <header class="page-header">
      <div class="homepage-bg">
        <picture>
          <source type="image/jpeg" media="(min-width: 768px)" srcset="img/bg.jpg 1x, img/bg@2x.jpg 2x">
          <img class="homepage-bg-image" src="img/bg-mobile.jpg" srcset="img/bg-mobile@2x.jpg 2x" alt="">
        </picture>
      </div>

      <div class="page-header__logo-wrap">
        <a class="page-header__logo" href="#">
          <picture>
            <source media="(min-width: 768px)" srcset="img/logo.svg">
            <img class="page-header__logo-image" src="img/logo-mobile.svg" width="85" height="34" alt="Escape Room">
          </picture>
        </a>
      </div>
      <nav class="page-header__nav main-nav main-nav--closed main-nav--nojs">
        <span class="main-nav__menu-title">МЕНЮ</span>
        <button class="main-nav__toggle" type="button">
          <span class="visually-hidden">Открыть меню</span>
        </button>
        <ul class="main-nav__list menu">
          <li class="menu__item">
            <a hrer="quests.html" class="menu__link">Квесты</a>
          </li>
          <li class="menu__item">
            <a class="menu__link" href="catalog.html">Новичкам</a>
          </li>
          <li class="menu__item">
            <a class="menu__link" href="form.html">Отзывы</a>
          </li>
          <li class="menu__item">
            <a class="menu__link" href="form.html">Акции</a>
          </li>
          <li class="menu__item">
            <a class="menu__link" href="form.html">Контакты</a>
          </li>
        </ul>
      </nav>
      <div class="page-header__contacts page-header__contacts--closed">
        <div class="page-header__location">
          <svg class="page-header__city-icon" width="16" height="21" aria-hidden="true" role="presentation">
            <use xlink:href="#icon-location"></use>
          </svg>
          <a class="page-header__city-link" href="#">Новосибирск</a>
        </div>
        <span class="page-header__phone">8 (383) 284 01 60</span>
      </div>
    </header>
    <script src="js/script.js"></script>
  </body>
</html>
